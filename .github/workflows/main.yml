name: "CI"

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      -   name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
      -   name: Build
          run: |
            echo 'ClientId="<CLIENT ID DISPLAYED IN APPLICATION SETTINGS>"' >> client.properties
            echo 'ClientSecret="<CLIENT SECRET DISPLAYED IN APPLICATION SETTINGS>"' >> client.properties
            ./gradlew assembleRelease
      -   name: Check
          run: |
            ./gradlew check
